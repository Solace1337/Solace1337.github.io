<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody id="courses">
                <tr>
                    <td><input type="checkbox" checked> Course #1</td>
                    <td><input type="text" class="grade" value=""></td>
                    <td><input type="number" class="credits"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked> Course #2</td>
                    <td><input type="text" class="grade" value=""></td>
                    <td><input type="number" class="credits"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked> Course #3</td>
                    <td><input type="text" class="grade" value=""></td>
                    <td><input type="number" class="credits"></td>
                </tr>
                
            </tbody>
        </table>
        <button onclick="addRow()">+ Add row</button>
        <div class="buttons">
            <button onclick="calculateGPA()">= Calculate</button>
            <button onclick="resetForm()">Ã— Reset</button>
        </div>
        <div class="gpa-result">
            GPA: <span id="gpa"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
